<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Curriculum Section</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --light-bg: #fff8f8;
        --accent-light: #e9dfc3;
        --primary: #1b56fd;
        --primary-dark: #0118d8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .download-minimal {
        padding: 40px 0;
        background-color: var(--light-bg);
        border-top: 3px solid var(--primary);
      }

      .download-minimal .download-content {
        text-align: center;
        color: #333;
      }

      .download-minimal h2 {
        font-size: 1.8rem;
        color: var(--primary-dark);
        margin-bottom: 10px;
      }

      .download-minimal p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 25px;
      }

      .download-minimal .download-btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        background-color: var(--primary);
        color: white;
        padding: 12px 30px;
        font-size: 1rem;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease;
      }

      .download-minimal .download-btn:hover {
        background-color: var(--primary-dark);
      }
    </style>
  </head>
  <body>
    <section class="download-minimal">
      <div class="container">
        <div class="download-content">
          <h2>Curriculum Guide Available</h2>
          <p>
            Download our comprehensive curriculum guide with detailed course
            information.
          </p>
          <a href="#" class="download-btn">
            <i class="fas fa-file-pdf"></i>
            Download Curriculum PDF
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
